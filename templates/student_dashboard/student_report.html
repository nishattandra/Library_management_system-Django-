{% extends "student_dashboard/student_base.html" %}

{% block title %}Reports Generate{% endblock %}

{% block content %}
<link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
    rel="stylesheet">
<script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>

<link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    rel="stylesheet">

<h3 class="mb-4">Reports</h3>
<p>Generate reports for various categories.</p>

<div class="container mb-3 p-4 border rounded shadow-sm w-100 mt-5" style="background-color: #294d71;">
    <h5 class="mb-4 text-white">Borrowed Books Report Download</h5>
    <form method="POST" action="{% url 'borrowed_books_report' %}" class="w-50">
        {% csrf_token %}
        <div class="form-group mb-4">
            <label for="start_date" class="text-white font-weight-bold">Start
                Date: </label>
            <input type="date" name="start_date" id="start_date"
                class="form-control" value="{{ start_date }}">
        </div>
        <div class="form-group mb-4">
            <label for="end_date" class="text-white font-weight-bold">End Date:
            </label>
            <input type="date" name="end_date" id="end_date"
                class="form-control" value="{{ end_date }}">
        </div>
        <button type="submit" class="btn btn-secondary  mt-3 gap-3">
            <i class="fas fa-download"></i> Download Report
        </button>
    </form>
</div>

<div class="container mb-3 p-4 border rounded shadow-sm w-100 mt-5" style="background-color: #032241;">
    <h5 class="mb-4 text-white">Download Returned Books Report</h5>
    <form method="POST" action="{% url 'student_returned_books_report' %}" class="w-50">
        {% csrf_token %}
        <div class="form-group mb-4">
            <label for="start_date" class="text-white font-weight-bold">Start
                Date: </label>
            <input type="date" name="start_date" id="start_date"
                class="form-control" value="{{ start_date }}">
        </div>
        <div class="form-group mb-4">
            <label for="end_date" class="text-white font-weight-bold">End Date:
            </label>
            <input type="date" name="end_date" id="end_date"
                class="form-control" value="{{ end_date }}">
        </div>
        <button type="submit" class="btn btn-secondary  mt-3 gap-3">
            <i class="fas fa-download"></i> Download Report
        </button>
    </form>
</div>
{% endblock %}
