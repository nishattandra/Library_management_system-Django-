<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}Library Management{% endblock %}</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
            rel="stylesheet">
            <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">


            <style>
                .navbar-brand {
                    font-size: 1.5rem;
                    font-weight: bold;
                    color: #e3ece8 !important;
            
                }
    
                .navbar-nav .nav-link {
                    font-size: 1rem;
                    font-weight: 500;
                    color: white !important;
                }
    
                .navbar-nav .nav-link:hover {
                    color: #00aaff !important;
                }
    
                .dropdown-menu .dropdown-item {
                    font-size: 0.9rem;
                    color: black !important;
                }
    
                .dropdown-menu .dropdown-item:hover {
                    color: red !important;
                }
            </style>
    </head>
    <body class="bg-light">
        {% include "loader.html" %}

        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand ms-4" href="#" style="font-size: 2rem; font-weight: bold; background: linear-gradient(45deg, #ff6b6b, #feca57, #1dd1a1, #5f27cd); -webkit-background-clip: text; -webkit-text-fill-color: transparent; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);">
                <i class="bi bi-book-half" style="color: #feca57;"></i> Library<span style="color: #1dd1a1;">Management</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse d-flex justify-content-center gap-5" id="navbarNav">
                <ul class="navbar-nav ">
                    <li class="nav-item ">
                        <a class="nav-link" href="{% url 'home' %}">
                            <i class="bi bi-house-door"></i> Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'books_home' %}">
                            <i class="bi bi-book"></i> Books
                        </a>
                    </li>
                </ul>
            </div>
            <ul class="navbar-nav ms-auto me-4">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="loginDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="bi bi-person-fill-add"></i>
                        Login
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="loginDropdown">
                        <li><a class="dropdown-item" href="/admin/login/">Admin</a></li>
                        <li><a class="dropdown-item" href="{% url 'student_login' %}">Student</a></li>
                        <li><a class="dropdown-item" href="{% url 'login' %}">Staff</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
        
       
        <!-- Main Content -->
        <main>
            {% block content %}
            {% endblock %}
        </main>

        <!-- Footer -->
        <footer class="bg-dark text-white text-center py-3">
            <p>&copy; 2025 Library Management System</p>
        </footer>

        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"></script>
    </body>
</html>
