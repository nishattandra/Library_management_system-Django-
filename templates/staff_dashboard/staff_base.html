{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>{% block title %}Staff Dashboard{% endblock %}</title>
        <!-- Bootstrap CSS (CDN) -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet">
            {% load static %}
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
        <style>
    /* Dark top navbar */
    .navbar {
      background-color: #2f3a40; /* or #343a40, etc. */
    }
    .navbar-brand, .navbar-nav .nav-link {
      color: #fff !important;
    }

    /* Sidebar styling */
    /* Toast message link styling */
    a.toast-link {
      color: #ddd;
    }
    a.toast-link:hover {
      background-color: #2c3236;
      color: #fff;
    }
    .sidebar {
      width: 250px;
      min-height: 100vh;
      background-color: #343a40; /* Dark gray sidebar */
      color: #fff;
    }
    .sidebar .nav-link {
      color: #ddd;
    }
    .sidebar .nav-link:hover {
      background-color: #2c3236;
      color: #fff;
    }

    /* Main content area */
    .main-content {
      flex: 1;
      padding: 2rem;
      background-color: #f8f9fa; /* Light gray background for content */
      overflow-y: auto;
    }
  </style>
    </head>
    <body>
      {% include "loader.html" %}
        <!-- Wrapper for sidebar + main content -->
        <div class="d-flex">
            <!-- Sidebar -->
            <div class="sidebar p-3">
              <h2 class="mb-4 mt-4">STAFF</h2>
              <nav class="nav flex-column">
              <a class="nav-link" href="{% url 'staff_dashboard' %}">
                <i class="bi bi-house-door me-2"></i>Home
              </a>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'staff_offline_books' %}">
                <i class="bi bi-book me-2"></i>Offline Books
                </a>
              </li>
              <a class="nav-link" href="{% url 'all_books' %}">
                <i class="bi bi-journal me-2"></i>All Books
              </a>
              <a class="nav-link" href="{% url 'requested_books' %}">
                <i class="bi bi-bookmark me-2"></i>Request Books
              </a>
              <a class="nav-link" href="#">
                <i class="bi bi-card-list me-2"></i>Book Summary
              </a>
              <a class="nav-link" href="{% url 'staff_profile' %}">
                <i class="bi bi-person-circle me-2"></i>Profile
              </a>
              <li class="ml-3 mt-2">
                <a href="{% url 'logout' %}">
                <button class="btn btn-danger text-white px-3 py-1">
                  <i class="bi bi-box-arrow-right me-2"></i>Logout
                </button>
                </a>
              </li>
              </nav>
            </div>

            <!-- Main Content Area -->
            <div class="main-content">
                {% block content %}
                <!-- Page-specific content will go here -->
                {% endblock %}
            </div>
        </div>

        <!-- Bootstrap JS (CDN) -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
  </script>
    </body>
</html>
