{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
        }

        .login-container h2 {
            margin-bottom: 20px;
            font-size: 1.8em;
            color: #4e73df;
        }

        .form-control {
            margin-bottom: 10px;
            border-radius: 5px;
        }

        .btn-login {
            background-color: #4e73df;
            color: white;
            border-radius: 5px;
            width: 100%;
            padding: 10px;
            font-size: 1.2em;
        }

        .btn-login:hover {
            background-color: #2e59d9;
        }

        .footer {
            margin-top: 15px;
            font-size: 0.9em;
        }

        .footer a {
            text-decoration: none;
            color: #4e73df;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Student Login</h2>

    <!-- Show account not verified -->
    {% if request.GET.not_verified %}
        <div class="alert alert-warning" role="alert">
            Your account is not verified yet. Please wait for admin approval.
        </div>
    {% endif %}

    <!-- Show only login form errors -->
    {% if form.errors %}
        <div class="alert alert-danger" role="alert">
            Invalid username or password.
        </div>
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <input type="text" class="form-control" name="username" placeholder="Enter your username" required>
        </div>
        <div class="form-group">
            <input type="password" class="form-control" name="password" placeholder="Enter your password" required>
        </div>
        <button type="submit" class="btn btn-login">Login</button>
    </form>

    <div class="footer">
        <p>Don't have an account? <a href="{% url 'student_register' %}">Register here</a></p>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
